<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/fullPage.css">
    <title>Trvlr</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/sammy.js"></script>
    <script type="text/javascript" src="js/overflow.js"></script> 
    <script type="text/javascript" src="js/fullPage.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/status_app.js"></script>
    <script type="text/javascript" src="./stylesheets/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="root">
    <div id="fullpage">
        <div class="section">
            <div class="container-fluid">
                <div class="trvlrRedBg">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8 text-center"><img class="logo" src="images/logo.png"></div>
                        <div class="col-sm-2 text-right liveStatus whiteSmokeText"><a href="#" data-bind="click:goToSecondSection"> Live Status</a></div>
                    </div>
                </div>
            </div>
            <div class="container-fluid mainContainer">
                <div class="row">
                    <div class="col-sm-8 introText" style="text-align: center">
                        Indian Railways ka running status ab aapki jeb me.......
                    </div>
                    <div class="col-sm-2" style="padding-top: 4%">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox" style="text-align: center">
                                <div class="item active">
                                    <img src="images/train1.png" class="img-responsive" alt="Chania">
                                </div>
                                <div class="item">
                                    <img src="images/train2.png" class="img-responsive" alt="Chania">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align: center">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2">
                        <a href="http://play.google.com/store/apps/details?id=com.idr.trvlr.app&hl=en"><img src="images/googlePay.png" alt=""></a>
                    </div>
                    <div class="col-sm-2">
                        <a href="http://itunes.apple.com/lb/app/truecaller-caller-id-number/com.idr.trvlr.app?mt=8"><img src="images/appStore.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div id="overlay">
                <img src="/images/loader.gif" alt="Loading" />
            </div>
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
            <div class="container-fluid">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <div class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar bar1"></span>
                                <span class="icon-bar bar2"></span>
                                <span class="icon-bar bar3"></span>
                            </div>
                            <a class="navbar-brand" href="#">Enquiry Corner</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <!-- ko foreach:views  -->
                                <li data-bind="css: {active: $root.currentView() == $data}">
                                    <a data-bind="text:$data, attr:{href:'#' + $data}"></a>
                                </li>
                                <!-- /ko -->
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="container-fluid mainContainer">
                <div data-bind="template: {name: currentView()}"></div>
            </div>
            <script type="text/html" id="Running Status">
                <div class="row search">
                    <div class="col-lg-2 col-lg-offset-4 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4 col-xs-6 col-xs-offset-0 text-center">
                        <form role="form">
                            <div class="input-group" data-bind="style: {'padding-top' : runningStatusModel.runningStatusLoaded()? 'inherit':'70%'}">
                                <input style="font-size:20px;" type="text" class="text-center input-sm form-control" placeholder="Enter train number" maxlength="5" data-bind="value:runningStatusModel.runningTrainNo, valueUpdate:'keyup'" />
                                <span class="input-group-btn">
                          <button class="btn btn-primary search-btn"
                                data-bind="click:runningStatusModel.getRunningStatus, enable:runningStatusModel.enableGetRunningStatus">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>

                      </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" data-bind="style:{'visibility': runningStatusModel.runningStatusLoaded()? 'visible':'hidden'}">
                    <div class="col-sm-1 col-xs-0"></div>
                    <div class="col-sm-6 outerDiv" data-bind="visible:runningStatusModel.currentPosition()">
                        <div style="text-align: center;">
                            <h2 data-bind="text:runningStatusModel.trainName()"></h2>
                            <div data-bind="if:runningStatusModel.currentStationStatus()" style="margin-bottom: 2%">
                                <span data-bind="text:runningStatusModel.currentStationStatus()"></span>
                            </div>
                            <div data-bind="if:runningStatusModel.rakes().length>1">
                                <div class="btn-group btn-group-sm" data-bind="  foreach: runningStatusModel.rakes" style="margin-bottom:2%" role="group" aria-label="...">
                                    <button type="button" data-bind="text: $data.startDate, click:$parent.runningStatusModel.setRakeBasedData.bind(null, $data, $parent.runningStatusModel, $index())" class="btn btn-default"></button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2 col-xs-4">
                                    <div class="diamond">
                                        <div class="circle">
                                            <div class="rectangle">
                                                <div data-bind="if:runningStatusModel.preStation"><span class="stationName" data-bind="text:runningStatusModel.preStation().stnCode"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-7 col-xs-4">
                                    <div class="text-left">
                                        <img src="images/train.png" alt="" height="30" data-bind="style: { 'padding-left': runningStatusModel.currentPosition() }" />
                                    </div>
                                    <div class="track"></div>
                                    <span style="font-weight: bold;" data-bind="text:runningStatusModel.currentLocation()"></span>
                                </div>
                                <div class="col-sm-3 col-xs-4">
                                    <div class="diamond">
                                        <div class="circle">
                                            <div class="rectangle">
                                                <div data-bind="if:runningStatusModel.nextStation"><span class="stationName" data-bind="text:runningStatusModel.nextStation().stnCode"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top:20px">
                                <div data-bind="if:runningStatusModel.preStation()" class="col-sm-4 bottom-div">
                                    <span>Dept </span><span data-bind="text:runningStatusModel.preStation().stnCode"></span>
                                    <br>
                                    <br>
                                    <span style="font-weight: bold" data-bind="text:runningStatusModel.preStation().actDep"></span>
                                </div>
                                <div data-bind="if:runningStatusModel.nextStation()" class="col-sm-4 bottom-div">
                                    <span>ETA at </span><span data-bind="text:runningStatusModel.nextStation().stnCode"></span>
                                    <br>
                                    <br>
                                    <span style="font-weight: bold" data-bind="text:runningStatusModel.nextStation().schArrTime"></span>
                                </div>
                                <div data-bind="css:runningStatusModel.runningTextCss, if:runningStatusModel.nextStation()" class="col-sm-4 bottom-div">
                                    <span data-bind="html:runningStatusModel.arrivalText()"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 outerDiv noDataDisplayed" data-bind="visible:!runningStatusModel.currentPosition()">
                        Train status will be displayed here
                    </div>
                    <div data-bind="template: {name: 'rightContainer'}" class="col-sm-5 rightContainer"></div>
                </div>
            </script>
            <script type="text/html" id="PNR Status">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-4 col-xs-1"></div>
                        <div class="col-sm-4 col-xs-11">
                            <div class="input-group">
                                <input type="text" class="text-center form-control" placeholder="Enter PNR number" maxlength="30" data-bind="value:pnrModel.pnrNo, valueUpdate:'keyup'" />
                                <button class="btn btn-primary search-btn" data-bind="click:pnrModel.getPNRStatus, enable:pnrModel.enableGetPNRStatus">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </div>
                            <!-- /input-group -->
                        </div>
                        <!-- /.col-lg-4 -->
                        <div class="col-sm-4 col-xs-0"></div>
                    </div>
                    <!-- /.row -->
                    <div class="col-sm-8">
                        <div class="outerDiv">
                            <div style="text-align: center;">
                                <h2 data-bind="text:pnrModel.trainName()"></h2>
                                <div class="pnrStatus">
                                    <div class="row">
                                        <div class="col-md-6 col-xs-6">
                                            Train Name: <span data-bind="text: pnrModel.trainName()"></span>
                                        </div>
                                        <div class="col-md-6 col-xs-6">
                                            Date: <span data-bind="text: pnrModel.date()"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-xs-6">
                                            From: <span data-bind="text: pnrModel.from()"></span>
                                        </div>
                                        <div class="col-md-6 col-xs-6">
                                            To: <span data-bind="text: pnrModel.to()"></span>
                                        </div>
                                    </div>
                                </div>
                                <div style="padding-top: 10px" data-bind="foreach:pnrModel.passengers">
                                    <div style="margin-bottom: 10px" class="row">
                                        <div class="col-sm-3 col-xs-3">
                                            Passenger <span data-bind="text: $index++"></span>
                                        </div>
                                        <div class="col-sm-3 col-xs-3" data-bind="text: $data.name"></div>
                                        <div class="col-sm-3 col-xs-3" data-bind="text: $data.seat"></div>
                                        <div class="col-sm-3 col-xs-3" data-bind="text: $data.status"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="template: {name: 'rightContainer'}" class="col-sm-4 rightContainer">
                    </div>
                </div>
            </script>
            <script type="text/html" id="Diverted Trains">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="cancelledOuterDiv">
                            <div style="text-align: center;">
                                <h2>Diverted Trains</h2>
                                <div style="padding: 0% 3%">
                                    <div class="row">
                                        <div class="col-sm-6 col-xs-6" style="text-align: left;padding-left:4%;">
                                            <h5>Train Name - Train No</h5></div>
                                        <div class="col-sm-3 text-left col-xs-3" style="padding-left: 2%;">
                                            <h5>From - To</h5></div>
                                        <div class="col-sm-3 col-xs-3 text-left" style="padding-left: 2%;">
                                            <h5>Diverted<br> From - To</h5></div>
                                    </div>
                                </div>
                                <div class="cancelledList">
                                    <div data-bind="foreach:divertedTrains">
                                        <div class="row" style="padding-bottom:1%;">
                                            <div class="col-sm-6 col-xs-6">
                                                <span data-bind="text:$data.trainName + ' (' + $data.trainNo + ')'"></span></div>
                                            <div class="col-sm-3 col-xs-3">
                                                <span data-bind="text:$data.trainSrc +' - '+ $data.trainDstn"></span></div>
                                            <div class="col-sm-3 col-xs-3">
                                                <span data-bind="text:$data.divertedFrom +' - '+ $data.divertedTo"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="template: {name: 'rightContainer'}" class="col-sm-4 rightContainer">
                    </div>
                </div>
            </script>
            <script type="text/html" id="Rescheduled Trains">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="cancelledOuterDiv">
                            <div style="text-align: center;">
                                <h2>Rescheduled Trains</h2>
                                <div style="padding: 0% 3%">
                                    <div class="row">
                                        <div class="col-sm-4 col-xs-4" style="text-align: left;padding-left:4%;">
                                            <h5>Train Name - No</h5></div>
                                        <div class="col-sm-4 col-xs-4 text-left" style="padding-left: 2%;">
                                            <h5>Scheduled At</h5></div>
                                        <div class="col-sm-4 col-xs-4 text-left" style="padding-left: 2%;">
                                            <h5>Rescheduled</h5></div>
                                    </div>
                                </div>
                                <div class="cancelledList">
                                    <div data-bind="foreach:rescheduledTrains">
                                        <div class="row" style="padding-bottom:1%;">
                                            <div class="col-sm-4 col-xs-4">
                                                <span data-bind="text:$data.trainName + ' (' + $data.trainNo + ')'"></span></div>
                                            <div class="col-sm-4 col-xs-4" style="padding-left: 1%;">
                                                <span data-bind="text:$data.startDate +' - '+ $data.schDep"></span></div>
                                            <div class="col-sm-4 col-xs-4" style="padding-left: 1%;">
                                                <span data-bind="text:$data.newStartDate +' - '+ $data.actDep"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="template: {name: 'rightContainer'}" class="col-sm-4 rightContainer">
                    </div>
                </div>
            </script>
            <script type="text/html" id="Cancelled Trains">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="cancelledOuterDiv">
                            <div style="text-align: center;">
                                <h2>Cancelled Status</h2>
                                <div style="padding: 0% 3%">
                                    <div class="row">
                                        <div class="col-sm-5 col-xs-5" style="text-align: left;padding-left:4%;">
                                            <h5>Train Name - No</h5></div>
                                        <div class="col-sm-3 col-xs-3 text-left">
                                            <h5>Date</h5></div>
                                        <div class="col-sm-4 col-xs-4 text-left" style="padding-left: 1%;">
                                            <h5>From - To</h5></div>
                                    </div>
                                </div>
                                <div class="cancelledList">
                                    <div data-bind="foreach:cancelledTrains">
                                        <div class="row" style="padding-bottom:1.5%;">
                                            <div class="col-sm-5 col-xs-5">
                                                <span data-bind="text:$data.trainName + ' (' + $data.trainNo + ')'"></span></div>
                                            <div class="col-sm-3 col-xs-3">
                                                <span data-bind="text:$data.startDate"></span></div>
                                            <div class="col-sm-4 col-xs-4">
                                                <span data-bind="text:$data.trainSrc +' - '+ $data.trainDstn"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="template: {name: 'rightContainer'}" class="col-sm-4 rightContainer">
                    </div>
                </div>
            </script>
            <script type="text/html" id="rightContainer">
                <h2 class="updatesTitle">For min-by-min updates<br>Download</h2>
                <div>
                    <a href="http://play.google.com/store/apps/details?id=com.idr.trvlr.app&hl=en"><img src="images/googlePay.png" alt=""></a>
                </div>
                <div>
                    <a href="http://itunes.apple.com/lb/app/truecaller-caller-id-number/com.idr.trvlr.app?mt=8"><img src="images/appStore.png" alt=""></a>
                </div>
            </script>
        </div>
    </div>
</body>

</html>
