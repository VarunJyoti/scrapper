<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trvlr</title>
    <script type="text/javascript" src="js/knockout-3.4.1.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/sammy.js"></script>


    <script type="text/javascript" src="./js/status_app.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script type="text/javascript" src="./stylesheets/bootstrap-3.3.7/js/bootstrap.min.js"></script>

</head>
<body id="root">
<div style="border:solid 1px red;">
    <div class="row row-eq-height">
        <div class="col-sm-4 ">---</div>
        <div class="col-sm-4 text-center"><img class="logo" src="images/logo.png"></div>
        <div class="col-sm-4 text-right liveStatus whiteSmokeText"> Live Status</div>
    </div>
</div>

<ul class="nav nav-pills topNavigationBar">
    <span class="enquiryCorner">Enquiry Corner</span>
    <!-- ko foreach:views  -->
    <li data-bind="css: {active: $root.currentView() == $data}">
        <a data-bind="text:$data, attr:{href:'#' + $data}"></a>
    </li>
    <!-- /ko -->
</ul>

<div class="container">
    <div class="row">
        <div class="span12">
            <div data-bind="template: {name: currentView()}"></div>
        </div>
    </div>
</div>

<script type="text/html" id="Running Status">
    <div class="row">
        <div class="col-sm-8">
            <div style="padding: 20%">
                <div style="text-align: center;">
                    <div class="runningStatus-top">
                        <span>Get Running Staus</span>
                    </div>
                    <div class="input form-group">
                        <input style=" text-align: center; " type="text" class="form-control" id="trainNo"
                               placeholder="Enter train name/number">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                    <div class="runningStatus-bottom">
                        <span style="visibility: hidden;">Get Running Staus</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            ds
        </div>
    </div>
</script>

    <div class="row">
        <div class="col-sm-8">
            <div style="padding: 10%">
                <div style="text-align: center;">
                    <div class="runningStatus-top">
                        <span>Diverted Trains</span>
                    </div>
                    <div class="cancelledList">
                        List of Diverted trains
                    </div>

                    <div class="cancelledStatus-bottom">
                        <span style="visibility: hidden;">cancelled</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            ds
        </div>
    </div></script>

                <div style="text-align: center;">
                    <div class="runningStatus-top">

</html>
